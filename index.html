<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <html lang="es">
    <title>Tienda de musica Toma awa</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo.ico">

</head>

<body>
    <header>
        <a href="tienda.html" class="logo">
            <img src="logo.png" alt="logo de la empresa">
            </div>
            <h2>Tienda de musica
                <spann>Toma awa
                </spann>
            </h2>
            <nav>
                <a href="tienda.html" class="nav-link"> inicio</a>
                <a href="index.html" class="nav-link"> Iniciar sesión</a>
            </nav>

    </header>



    <div class="box">
        <form autocomplete="off">
            <h2>Iniciar sesión <img class="login" src="./img/user-lock.svg"></h2>
            <div class="inputBox">
                <input type="text" required="required">
                <span><i class="fa-solid fa-user"></i>Usuario</span>
                <i></i>
            </div>
            <div class="inputBox ">
                <input type="password " required="required ">
                <span><i class="fa-solid fa-lock"></i>Contraseña<i class="fa-solid fa-key"></i></span>
                <i></i>
            </div>
            <div class="links ">
                <a onmousedown="playAudio3() " href="nuevaclave.html ">¿Olvidaste la contraseña?</a>
            </div>
            <div class="submit ">
                <button onmousedown="playAudio3() " onclick="location.href='tienda.html' ">Iniciar sesión</button>
            </div>
        </form>
    </div>
    <audio id="myAudio ">
        <source src="./sounds/agregar1.wav " type="audio/wav ">
    </audio>
    <audio id="myAudio2 ">
        <source src="./sounds/cambiar.mp3 " type="audio/mp3 ">
        </audio>
    <audio id="myAudio3 ">
        <source src="./sounds/quitar2.wav " type="audio/wav ">
    </audio>
    <script>
        var x = document.getElementById("myAudio ");

        function playAudio() {
            x.play();
        }

        function pauseAudio() {
            x.pause();
        }

        var a = document.getElementById("myAudio2 ");

        function playAudio2() {
            a.play();
        }

        function pauseAudio() {
            a.pause();
        }

        var b = document.getElementById("myAudio3 ");

        function playAudio3() {
            b.play();
        }

        function pauseAudio() {
            b.pause();
        }
    </script>
    <div class="audiobackground ">
        <audio className="audiobackground " id="audiobackground " loop controls autoplay>
        <source src="/sounds/NoCopyright.mp3 " type="audio/mp3 ">
        
    </audio>
    </div>
</body>

</html>
